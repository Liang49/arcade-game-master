<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Effective JavaScript: Frogger</title>
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <!--Select Character Modal-->
      <div id="startScreen" class="modal">
         <div class="modal-content">
            <h1 "justify-content:center;" id="character">
            <button><img id="char-boy" src="images/char-boy.png" alt="boy"></button>
            <button><img id="char-cat-girl" src="images/char-cat-girl.png" alt="girl"></button>
            <button><img id="char-horn-girl" src="images/char-horn-girl.png" alt="horn"></button>
            <button><img id="char-pink-girl" src="images/char-pink-girl.png" alt="pink"></button>
            <button><img id="char-princess-girl" src="images/char-princess-girl.png" alt="princess"></button>
            </h1>
         </div>
      </div>
      <script src="js/resources.js"></script>
      <script src="js/app.js"></script>
      <script src="js/engine.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script type="text/javascript">
         $('#character').find('img').attr('onClick', 'player.changeCharacter(id)');  
      </script>
   </body>
</html>
